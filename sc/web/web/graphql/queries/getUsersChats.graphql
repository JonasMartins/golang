query GetUsersChats($userId: String!) {
	getUsersChats(userId: $userId) {
		errors {
			message
		}
		chats {
			base {
				id
				updatedAt
			}
			Members {
				base {
					id
				}
				name
			}
			Messages {
				base {
					id
					createdAt
				}
				Body
				ChatId
				Author {
					name
				}
				Seen
			}
		}
	}
}
